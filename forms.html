<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<marquee behavior="" direction="">Web Class.This is a web class.Welcome all!</marquee>
<h2>Web Class Registration Form</h2>
<hr>
<form action="" method="POST">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First name" required><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="Email"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="Date of Birth"><br><br>
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender">
    <label for="other">Other:</label>
    <input type="radio" id="Other" name="other" name="gender"><br><br>
    <label for="course">Course Selected:</label>
    <select name="course" id="course">
        <option value="js">JavaScript</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="Comp">Computer Science</option>
        <option value="ML">Machine Learning</option>

    </select><br><br>
    <label for="upload">Upload Documents:</label>
    <input type="file" id="upload" name="upload"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass"><br><br>

    <input type="Submit" value="Register Here!">
</form>
</body>
</html>
