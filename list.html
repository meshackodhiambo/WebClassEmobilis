<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<!--Lists are used to group related items-->
<h2>Ordered List</h2>
<h2>Unordered List</h2>

<ul>
    <li>Subaru</li>
    <li>Benz</li>
    <li>Toyota</li>
    <li>Mazda</li>
    <li>Prado</li>
</ul>
<h2>List of fruits</h2>
<h2>Ordered List</h2>
<ol>
    <li>Mangoes</li>
    <li>Pineapple</li>
    <li>Oranges</li>

</ol>

</ol>
</body>
</html>
